# Project template
- layout: left
  name: Box Execute
  link: 
  github: akshitgrover/box-exec
  quote: >
    Minimal container orchestrator for compilation and execution written in NodeJS
  description: | # this will include new lines to allow paragraphs
    Box Execute is a minimal container orchestrator which is used to manage container and resources allocated to them. 
    Containers are the used for compilation and execution of codes submitted as raw files.
    Box takes care of queuing, scheduling and terminating of submitted code running as a process inside the container.
    Box Execute provide CLI to manage containers and resources allocated. 

- layout: top-middle
  name: Try Box Execute
  link: 
  github: akshitgrover/try-box-exec
  quote: >
    Minimal webapp to try and run code using box-exec.
  description: | # this will include new lines to allow paragraphs
    Try box execute provides a realtime interface to try out box exec.
    Code editor built in the webapp is used to try and submit the code.
    Testcase and Timeout along with the code are submitted as an HTTP request.
    Realtime status of the request is displayed in the status section.
    Output of the code is displayed inside an interactice output section.
    Compile time/Runtime errors are displayed.

