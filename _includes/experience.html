<div id="experience" class="container experience-container">
  <h3>{{ site.experience_title | default: "Experience" }}</h3>
  {% for experience in site.data.experience %}
    {% include {{ experience.layout | default: 'left' | append: ".html" }} item=experience %}
  {% endfor %}
  <br>
  <a href="#home"><button style="font-size:1.2rem">Home</button></a>
</div>
